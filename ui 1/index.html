<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design 1</title>
    <link rel="stylesheet" href="style.css">

                    <li>How its Works</li>

            <div class="box">
